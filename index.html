<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Portfolio Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4 max-w-4xl">
        <header class="bg-blue-600 text-white p-4 rounded-t-lg shadow">
            <h1 class="text-2xl font-bold">Investment Portfolio Tracker</h1>
            <p class="text-blue-100">Powered by Gemini AI</p>
        </header>

        <div class="bg-white rounded-b-lg shadow-lg p-4">
            <div id="chat-container" class="h-96 overflow-y-auto mb-4 p-2 border rounded">
                <!-- Chat messages will appear here -->
                <div class="chat-message bot bg-gray-100 p-3 rounded mb-2">
                    Welcome to your investment portfolio tracker! How can I help you today?
                </div>
            </div>

            <div class="flex gap-2">
                <input type="text" id="user-input" placeholder="Type your message here..." 
                       class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="send-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Send
                </button>
            </div>

            <div id="portfolio-display" class="mt-6">
                <h2 class="text-xl font-semibold mb-2">Your Portfolio</h2>
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-2 text-left">Symbol</th>
                            <th class="p-2 text-left">Quantity</th>
                            <th class="p-2 text-left">Current Price</th>
                            <th class="p-2 text-left">Value</th>
                        </tr>
                    </thead>
                    <tbody id="portfolio-table">
                        <!-- Portfolio data will appear here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
